<section id="aptitudes" class="seccion">
	<app-trapezoide [nombreSeccion]="nombreSeccion"></app-trapezoide>

	<article id="aptitudes-content" class="aptitudes-content">
		<div class="aptitud" *ngFor="let aptitud of aptitudes" >
			<img *ngIf="aptitud.type === 'img'" src="{{aptitud.icon}}">
			<i *ngIf="aptitud.type === 'icon'" class="icon {{aptitud.icon}}"></i>
			<p class="descripcion-aptitud">{{aptitud.descripcion}}</p>
		</div>
	</article>
</section>
